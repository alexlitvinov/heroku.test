<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Getting Started: Serving Web Content</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h2 th:text="${reg}"></h2>
        <div th:if="${not #strings.startsWith(reg,'1')}">
        <form name="auth" action="https://fbookbot.herokuapp.com/authcomplete">
            <input type='hidden' name='token' th:value="${token}"/>
            <input type='hidden' name='cb' value='${cb}'/>
            <table style='border:0;'>
                <tbody>
                    <tr>
                        <td>name</td>
                        <td><input type='text' name='name'/></td>
                    </tr>
                    <tr>
                        <td>pwd</td>
                        <td><input type='text' name='pwd'/></td>
                    </tr>
                    <tr>
                        <td colspan='2'>
                            <input type='button' value='ok' onclick='document.auth.submit();'/>
                            <input type='button' value='cancel' onclick="document.location='https://www.facebook.com/messenger_platform/account_linking?account_linking_token=${token}';"/>
                        </td>                        
                    </tr>                    
                </tbody>
            </table>
        </form>
        </div>
        <div th:if="${#strings.startsWith(reg,'1')}">
            <h2>Already Registered!!!</h2>
        </div>
    </body>
</html>
