<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Material Design Lite -->
        <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css"/>
        <!-- Material Design icon font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script src="../registration.js"></script>
        <style>

            .demo-layout-transparent .mdl-layout__header,
            .demo-layout-transparent .mdl-layout__drawer-button {                
                color: white;
            }
            .mdl-layout__drawer.is-visible {
                width:100%;
                margin-top:10%;
                border-bottom:none;
                height:75%;
                box-shadow: none;
            }
            .inner {
                width:50%;
                margin-left: 25%; 
                height:70%; 
                margin-top:10%;
            }
        </style>
    </head>
    <body>
        <input type="hidden" id="token" th:value="${client.name}"/>
        <!-- Uses a transparent header that draws on top of the layout's background -->
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
              <div style="position: absolute; top: 75%; width:100%; display:none;" id="loader">            
                <div style="width:100%;z-index: 9999;"  class="mdl-progress mdl-js-progress mdl-progress__indeterminate" ></div>
             </div>
        
            <header>
                <div style="margin-left:30px; margin-top: 30px;"/>
                <!-- Title -->
                <span class="mdl-layout-title">Step (1/3)</span>          
            </header>

            <div id="getcards-step" class="mdl-layout__drawer"  >
                <div class="inner" style="margin-top:0;">      
                    <div style="width:100%; height:20%; background-image: url(https://bots.privatbank.ua/facebook/kombot-test/home4.png);     background-repeat: no-repeat; background-size: contain; background-position:center;" >
                    </div>
                    <!-- Numeric Textfield -->
                    <form action="#">  
                        <div class="mdl-textfield mdl-js-textfield" style="width:100%;" id="cardDiv">
                            <input class="mdl-textfield__input" type="text" pattern="-?.*?" id="cardInput"/>
                            <label class="mdl-textfield__label" for="sample2">4 Last card digits </label>
                            <span class="mdl-textfield__error">Incorrect card.</span>
                        </div>
                    </form>
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="width:100%;" onclick="checkCard();">
                        Next Step
                    </button>
                </div>
            </div>
            <div id="getotp-step" class="mdl-layout__drawer" >
                <div class="inner" style="margin-top:0;">      
                    <div style="width:100%; height:20%; background-image: url(https://bots.privatbank.ua/facebook/kombot-test/home4.png);     background-repeat: no-repeat; background-size: contain; background-position:center;" >
                    </div>
                    <!-- Numeric Textfield -->
                    <form action="#">  
                        <div class="mdl-textfield mdl-js-textfield" style="width:100%;" id="otpDiv">
                            <input class="mdl-textfield__input" type="text" pattern="-?.*?" id="otpInput"/>
                            <label class="mdl-textfield__label" for="sample2">OTP password</label>
                            <span class="mdl-textfield__error">Incorrect otp password</span>
                        </div>
                    </form>
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="width:100%;" onclick="checkOtp();">
                        Finish Registration
                    </button>
                </div>
            </div>
            <div id="end-step" class="mdl-layout__drawer" >
                <div class="inner" style="margin-top:0;">      
                    <div style="width:100%; height:100%; background-image: url(http://www.okr.tw/images/smile.png);     background-repeat: no-repeat; background-size: contain; background-position:center;" >
                    </div>                    
                </div>
            </div>
            <main class="mdl-layout__content" style="height:75%; margin-top:10%; width:100%;">
                <div class="inner"  style="margin-top:0;">       
                    <div style="width:100%; height:20%; background-image: url(https://bots.privatbank.ua/facebook/kombot-test/home4.png);     background-repeat: no-repeat; background-size: contain; background-position:center;" >
                    </div>
                    <!-- Numeric Textfield -->
                    <form action="#">  
                        <div id="phoneDiv" class="mdl-textfield mdl-js-textfield" style="width:100%;">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="phoneInput"/>
                            <label class="mdl-textfield__label" for="sample2">Phone Number</label>
                            <span class="mdl-textfield__error">User not found, or number format is incorrect. Enter phone in format +380XXXXXXXXX</span>
                        </div>
                    </form>
                    <!-- Raised button with ripple -->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="width:100%;" onclick="checkPhone();">
                        Next Step
                    </button>

                </div>

            </main>
        </div>
    </body>
</html>
