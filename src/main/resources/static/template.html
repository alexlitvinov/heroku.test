<html>
    <head>
        <script src="http://localhost:3000/jquery.min.js"></script>
        <script src="http://localhost:3000/html2canvas.js"></script>

    </head>
    <body style="background-image: url('u24_buttonup.png');">
        <h1>rerererererer</h1>
        <input type="button" onclick="getScreenSnapshot();" value="BUTTON">
        <script>

            $(document).ready(function () {
                
                    html2canvas($('body'), {
                        onrendered: function (canvas) {
                            var img = canvas.toDataURL("image/png")
                            $('#canvacontent').html(img);
                            $('#canvacontent').css('visibility', 'visible');                            
                        }
                    });
                
            });

        </script>
        <div id="canvacontent" style="visibility: hidden;">wwww</div>
    </body>
</html>
